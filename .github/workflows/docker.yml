---
name: 'Build Docker images'

on:
  push:
  schedule:
    - cron: '0 4 * * *'

permissions: # least privileges, see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
  contents: read
  actions: read

jobs:
  call-build-image-auth:
    uses: romeroalx/pdns/.github/workflows/build-docker-images.yml@test-image-multi-arch
    # if: ${{ vars.SCHEDULED_DOCKER }}
    with:
      product: auth
      ref: auth-4.8.5
      image-name: pdns-auth-48
      image-tags: |-
        latest
        4.8.5
      image-description: 'PowerDNS Authoritative Server v4.8.x'
      platforms: linux/amd64
      push: true
    secrets:
      DOCKERHUB_ORGANIZATION_NAME: ${{ secrets.DOCKERHUB_ORGANIZATION_NAME }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

