---
name: 'Build Docker images'

on:
  push:
  # schedule:
  #   - cron: '0 4 * * *'

permissions: # least privileges, see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
  contents: read
  actions: read

jobs:
  call-build-image-auth:
    uses: romeroalx/pdns/.github/workflows/build-docker-images.yml@build-docker-images-dev
    with:
      product: auth
      ref: ${{ github.ref_name }}
      image-name: powerdns-auth-master
      image-tags: |-
        latest
      image-description: 'EXPERIMENTAL pdns auth image'
      # platforms: linux/amd64
      platforms: linux/amd64,linux/arm64/v8
      push: true
    secrets:
      DOCKERHUB_ORGANIZATION_NAME: ${{ secrets.DOCKERHUB_ORGANIZATION_NAME }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

