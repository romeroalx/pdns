---
name: 'Build Docker images'

on:
  push:
  schedule:
    - cron: '0 4 * * *'

permissions: # least privileges, see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
  contents: read

jobs:
  build:
    name: docker build
    # if: ${{ vars.SCHEDULED_DOCKER }}
    # on a ubuntu-20.04 VM
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        product: ['auth', 'recursor', 'dnsdist']
        platform: [ 'linux/amd64,linux/arm64/v8' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 5
          submodules: recursive
      - name: Set up QEMU
        # if: ${{ matrix.platform == 'linux/arm64/v8' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64/v8
      - name: Set up Docker Buildx for multi-platform builds
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}
      # - run: docker buildx create --name container --driver=docker-container container
      - name: Build image for amd64 and arm64, and run unit tests (make check)
        run: docker build --rm --build-arg MAKEFLAGS=-j8 --platform=${{ matrix.platform }} -t powerdns-${{ matrix.product }} -f Dockerfile-${{ matrix.product }} .
      - name: check for which platforms the image has been built for
        run: docker buildx imagetools inspect powerdns-${{ matrix.product }}:latest
