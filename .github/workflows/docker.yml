---
name: 'Build Docker images'

on:
  push:
  schedule:
    - cron: '0 4 * * *'

permissions: # least privileges, see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
  contents: read

jobs:
  build:
    name: docker build
    # if: ${{ vars.SCHEDULED_DOCKER }}
    # on a ubuntu-20.04 VM
    runs-on: ubuntu-20.04
    env:
      PLATFORMS: linux/arm64/v8,linux/amd64
    strategy:
      matrix:
        product: ['auth', 'recursor', 'dnsdist']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 5
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64/v8
      - name: Set up Docker Buildx for multi-platform builds
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}
      # - run: docker buildx create --name container --driver=docker-container container
      # - name: Build image for amd64 and arm64, and run unit tests (make check)
      #   run: docker build --rm --build-arg MAKEFLAGS=-j8 --platform=${{ env.PLATFORMS }} -t powerdns-${{ matrix.product }} -f Dockerfile-${{ matrix.product }} .
      - name: Build and load powerdns product images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-${{ matrix.product }}
          platforms: ${{ env.PLATFORMS }}
          push: false
          load: true
          tags: |
            powerdns-${{ matrix.product }}
      - run: docker image ls
      - name: check for which platforms the image has been built for
        run: docker buildx imagetools inspect powerdns-${{ matrix.product }}:latest
